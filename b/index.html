<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        #btn1{
            margin-top: 344px;
            margin-left: 75px;

        }
        .card:hover {
            background-color: rgb(157, 174, 207);
            
                 
        }
        #myToast{
            position: absolute;
            top:500px;
            left: 75%;
        }
    </style>
</head>
<body style="background-color: rgb(190, 190, 231);">
    <div class="container">
        <div class="jumbotron text-center bg-danger text-white p-4 mb-4">
            <h2>Shoppoing Cart System</h2>
        </div>
    </div>
    <div class="container me-4">
        <div class="row " >
            <div class="col-3" style="width: 380px;">
                <div> <h3 class="bg-danger text-white " style="height: 109px; margin-top: 1rem; padding-top: 31px; padding-left:54px ;">Weekend List</h3></div>
               
                <div class="card" id="shoppingList">

                </div>
            </div>
            <div class="col-2" id="btn1">
                <button class="btn btn-danger" id="btn2" onclick="shoppingToCart()" disabled><i class="fa fa-angle-right" aria-hidden="true" ></i></button><br><br>
                <button class="btn btn-danger" id="btn3" onclick="cartToshopping()" disabled><i class="fa fa-angle-left" aria-hidden="true"></i> </button> 
                </div>
                <div class="col-3" style="border:2px solid rgb(122, 130, 199); width:380px;">
                    <div> <h3 class="bg-danger text-white " style="height: 109px;margin-top: 1rem;padding-top: 31px; padding-left:54px ">Weekend List</h3></div>
                   
                    <div class="card" id="cartList">
    
                        </div>
                        <hr>
                        <div class="total">
                            <p id="p1"></p>
                            <p id="p2"></p>
                            <button class="btn btn-danger"  id="buyButton" style="float:right; width:90px;; display: none;" onclick="removecartlist()" >Buy</button>
                        </div>
                    </div>
            </div>
            
        </div>

        <!-- Table -->

   <!-- table-1 -->
        <table id="tableID" class="table table-stripped">

        </table>

        <!-- table-2 -->
        <div class="row pt-3">
            <div class="col-md-12 col-sm-12 col-12 p-2 ">
              <table id="tblData" class="table table-bordered table-hover table-striped">
                <thead>
                  <tr>
                    <th>Sr No</th>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Price (Per Piece)</th>
                    <th>Quantity</th>
                   
                    <th class="text-center">Action</th>
                  </tr>
                </thead>
                <tbody> 
                </tbody>
              </table>
            </div>
          </div>
   
        <div class="toast" id="myToast">
            <div class="toast-header bg-danger text-light">
                <strong class="me-auto"><i class="bi-gift-fill"></i> Woohoo!! </strong>
                <small>Just Now</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body">
                Item successfully purchased.
            </div>
        </div>
    
        



<!-- modal03 -->


<div class="modal fade" 
id="viewModal"
tabindex="-1"
role="dialog">
<div class="modal-dialog">
   <div class="modal-content">
       <div class="modal-header bg-danger">
           <!-- MODEL TITLE -->
           <h2 class="modal-title text-light"
               id="viewModallabel">
             View Item</h2>
           <button type="button" 
                   class="close"
                   data-dismiss="modal" 
                   aria-label="Close">
               <span aria-hidden="true" class="text-danger ">
                 Ã—</span>
           </button>
       </div>
       <!-- MODEL BODY -->
       <div class="modal-body">
           <div class="viewModalClass" 
                id="divViewModal"></div>
           <div class="modal-footer">

               <button type="button"
                       class="btn btn-danger close" 
                       data-dismiss="modal">
                 Close</button>
           </div>
       </div>
   </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

        
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
</body>
</html>
